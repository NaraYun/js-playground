<body>
    
<h2> 구구단 2.3단 구현하기 (document출력)</h2>

<script>

   var n = 2;
   var i = 1;
   var ans = n * i;
   while ( i >= 1 , i <=9 ) {
       ans = n * i ;
       document.write ( n + "*" + i + "=" + ans );
    
       i++;
   }
   

</script>


</body>

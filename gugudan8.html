<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
</head>
<body>
    <h2>for,if를 사용한 구구단 </h2>
   출력할 단 : <input type = "text"  id = "num"></input>
   <button onclick= "display()">확인</button>
   <script>
    function display() {
        var strN = document.getElementById('num').value;
        var n = Number(strN);
        if(n < 2 || n > 9) {
            alert("2이상, 9이하의 값만 입력할 수 있습니다.");
        } else {
            document.write("<h2>" + n + "단</h2>");
        for (var i = 1; i<10; i++) {
                var ret = n * i; 
                document.write(n + "*" + i + "=" + ret +"<br>");
            }
        }
    }
   </script>
</body>
</html>

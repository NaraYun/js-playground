<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
</head>
<body>
    <h2>for, if를 사용한 구구단 (8단, 9단)</h2>
    
   <script>
       //while, break를 사용해서 2이하 9이상의 값을 
       //입력했을떄, 다시 제대로 숫자를 입력할때까지 반복되도록만들기. 
   var strN = prompt("몇단을 출력할까요?");
   var n = Number(strN);
   if(n < 2 || n > 9){
       alert("2이상, 9이하의 값만 입력할 수 있습니다.");
   } else{
       for (var i = 1; i<10; i++){
            var ret = n * i;
            document.write(n + "*" + i + "=" + ret +"<br>");
   }
   }
   </script>
</body>
</html>
